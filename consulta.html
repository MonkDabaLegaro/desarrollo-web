<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Estado</title>
  <link rel="stylesheet" href="css/consulta.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="ingreso.html">Ingreso de Siniestro</a></li>
      <li><a href="consulta.html" class="active">Consulta de Estado</a></li>
      <li><a href="reporte.html">Reportes</a></li>
    </ul>
  </nav>

  <main>
    <h1>Consulta de Siniestro</h1>
    <p>Ingrese su RUT y número de póliza para consultar la información de su siniestro.</p>

    <form id="form-consulta">
      <input type="text" id="rutConsulta" placeholder="RUT" required>
      <input type="text" id="polizaConsulta" placeholder="Número de Póliza" required>
      <button type="submit" class="btn-primario">Consultar</button>
    </form>

    <div id="resultado" class="detalle" style="display:none; margin-top:20px;">
      <h2>Información del Siniestro</h2>
      <div class="detalle-item"><strong>RUT:</strong> <span id="resRut"></span></div>
      <div class="detalle-item"><strong>N° Póliza:</strong> <span id="resPoliza"></span></div>
      <div class="detalle-item"><strong>Tipo de Daño:</strong> <span id="resDanio"></span></div>
      <div class="detalle-item"><strong>Vehículo:</strong> <span id="resVehiculo"></span></div>
      <div class="detalle-item"><strong>Email:</strong> <span id="resEmail"></span></div>
      <div class="detalle-item"><strong>Teléfono:</strong> <span id="resTelefono"></span></div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/siniestro.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const formulario = document.getElementById("form-consulta");
      const resultado = document.getElementById("resultado");

      formulario.addEventListener("submit", (e) => {
        e.preventDefault();

        const rut = document.getElementById("rutConsulta").value.trim();
        const numeroPoliza = document.getElementById("polizaConsulta").value.trim();

        if (!validarRUT(rut)) {
          alert("RUT inválido. Formato esperado: 12345678-9");
          return;
        }

        const siniestro = siniestroManager.buscarSiniestro(rut, numeroPoliza);

        if (!siniestro) {
          alert("No se encontró información para el RUT y póliza ingresados");
          resultado.style.display = "none";
          return;
        }

        // Mostrar los datos guardados
        document.getElementById("resRut").textContent = siniestro.rut;
        document.getElementById("resPoliza").textContent = siniestro.numeroPoliza;
        document.getElementById("resDanio").textContent = siniestro.tipoSeguro;
        document.getElementById("resVehiculo").textContent = siniestro.vehiculo;
        document.getElementById("resEmail").textContent = siniestro.email;
        document.getElementById("resTelefono").textContent = siniestro.telefono;

        resultado.style.display = "block";
      });
    });
  </script>
</body>
</html>
